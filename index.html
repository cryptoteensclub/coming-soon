<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Teens Club - Coming Soon</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #ff7828; /* Set default text color */
            background: url('coming_soon.jpg') no-repeat center center/cover; /* Updated relative path */
        }
        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .logo {
            width: 100px; /* Adjust size as needed */
        }
        .content {
            position: relative;
            z-index: 1;
            /* Adjust these values to lift the content higher */
            padding-top: 20px; /* Add padding at the top of the content area */
        }
        h1 {
            color: #ff7828; /* Set text color */
            font-size: 2.5rem; /* Slightly larger font size */
            margin: 0;
        }
        p {
            color: #ff7828; /* Set text color */
            font-size: 1.2rem; /* Slightly larger font size */
            margin: 0;
        }
        .form-container {
            margin-top: 20px;
        }
        .form-container input[type="email"] {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            color: #ff7828; /* Set text color for input field */
            background-color: white; /* Optional: set background color for input field */
        }
        .form-container input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #ff7828; /* Match button color with text color */
            color: white; /* Text color inside button */
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #e03d00; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="CRYPTO-TEENS-CLUB-e1716023893268.png" alt="Crypto Teens Club" class="logo"> <!-- Updated relative path -->
    </div>
    <div class="content">
        <h1>Coming Soon</h1>
        <p>Join our waiting list to stay updated!</p>
        <div class="form-container">
            <!-- ConvertKit Form -->
            <form action="https://app.convertkit.com/forms/6751665/subscriptions" method="post">
                <input type="email" name="email_address" placeholder="Enter your email" required>
                <input type="submit" value="Join the Waiting List">
            </form>
        </div>
    </div>
</body>
</html>
